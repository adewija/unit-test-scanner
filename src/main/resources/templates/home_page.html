<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/png" th:href="@{images/icons/icon.png}"/>

    <div th:replace="header :: header-home-css"/>

</head>
<body>

<div th:replace="header :: header-home"/>

<!--================ Banner Section start =================-->
<section class="hero-banner text-center" style="background: url(images/back-inner.jpg) center center no-repeat;">
    <div class="container">
        <h1>Unit Test Scanner</h1>
        <div class="section-style"></div>
        <p class="hero-subtitle">Welcome in Unit Test Scanner Application. You can see projects that have been scanned or let's
            start scan unit test in your project. Let's do that by clicking one of the buttons below!</p>
        <a class="button button-outline" th:href="@{/project-list}">List of Project</a>
        <p class="hero-subtitle2">or</p>
        <a class="button button-outline" th:href="@{/upload}">Start Scanning Unit Test Code</a>
    </div>
</section>
<!--================ Banner Section end =================-->

<!--===============================================================================================-->
<script th:src="@{vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{vendor/owl-carousel/owl.carousel.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{js/jquery.ajaxchimp.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{js/mail-script.js}"></script>
<!--===============================================================================================-->
<script th:src="@{js/main.js}"></script>
<!--===============================================================================================-->

</body>
</html>
