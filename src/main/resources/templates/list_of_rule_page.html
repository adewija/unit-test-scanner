<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <title>List of Rule Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/png" th:href="@{images/icons/icon.png}"/>

    <div th:replace="header :: header-list-rule-css"/>


</head>
<body>

<div th:replace="header :: header-list-rule"/>


<!--================ Banner Section start =================-->
<div class="container-page">

    <section class="hero-banner text-center">
        <div class="container">
            <!--================ Price Table section start =================-->
            <!--<h1>Unit Test Scanner</h1>-->


            <div class="pb-20px text-center" style="position: relative; padding-top: 20px;">
                <h2>List of Rule</h2>
                <div class="section-style" style="margin-bottom: 15px"></div>
            </div>

            <div class="pb-10px text-left" style="position: relative; margin-left: 20px;">
                <a th:href="@{/add-rule-group}" id="addGroupBtn" class="button button-outline button-medium">
                    <button style="color: white">Add Rule Group</button>
                </a>
            </div>

            <div class="limiter-table">
                <div class="wrap-table100">
                    <div class="table100">
                        <table class="tableClass">
                            <tr>
                                <td>
                                    <table class="tableHead">
                                        <!--<thead>-->
                                        <tr class="table100-head">
                                            <th class="column1Head" style="text-align: center">No</th>
                                            <th class="column2Head" style="text-align: center">Group Name</th>
                                            <th class="column3Head" style="text-align: center">Group Description</th>
                                            <th class="column4Head" style="text-align: center">Add Rule</th>
                                            <th class="column5Head" style="text-align: center">Edit Group</th>
                                            <th class="column6Head" style="text-align: center">Delete Group</th>
                                        </tr>
                                        <!--</thead>-->
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div id="rules">
                                        <!--<tbody>-->
                                        <table class="tableBody accordion-toggle"
                                               th:each="ruleGroup,iterationStatus : ${ruleGroupList}">

                                            <div>
                                                <tr style="margin: 50px" class="tableBody accordion-toggle"
                                                    data-toggle="collapse"
                                                    th:attr="data-target=|#demo${iterationStatus.count}|">
                                                    <td class="column1" style="text-align: center"
                                                        th:text="${iterationStatus.count}"></td>
                                                    <td class="column2" style="text-align: center" th:inline="text">
                                                        [[${ruleGroup.ruleGroupName}]]
                                                    </td>
                                                    <td class="column3" style="text-align: left" th:inline="text">
                                                        [[${ruleGroup.ruleGroupDescription}]].
                                                    </td>
                                                    <td class="column4" style="text-align: center"><a
                                                            th:href="${'/add-rule?idRuleGroup='+ruleGroup.idRuleGroup}">
                                                        <button class="button">Add</button>
                                                    </a></td>
                                                    <td class="column5" style="text-align: center"><a
                                                            th:href="${'/edit-rule-group?id='+ruleGroup.idRuleGroup}">
                                                        <button class="button">Edit</button>
                                                    </a></td>
                                                    <td class="column6" style="text-align: center"><a
                                                            th:href="${'/delete-rule-group?id='+ruleGroup.idRuleGroup}">
                                                        <button class="button">Delete</button>
                                                    </a></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="12" class="hiddenRow">
                                                        <div class="accordion-body collapse container-fluid"
                                                             th:id="'demo' + ${iterationStatus.count}">
                                                            <table class="tableClassChild table-striped table-bordered">
                                                                <thead>
                                                                <tr class="table100-head-child">
                                                                    <th class="column1HeadChild"
                                                                        style="background: #36304a;text-align: center; height: 5px;">
                                                                        No
                                                                    </th>
                                                                    <th class="column2HeadChild"
                                                                        style="background: #36304a;text-align: center; height: 5px;">
                                                                        Rule Name
                                                                    </th>
                                                                    <th class="column3HeadChild"
                                                                        style="background: #36304a;text-align: center; height: 5px;">
                                                                        Rule Description
                                                                    </th>
                                                                    <th class="column4HeadChild"
                                                                        style="background: #36304a;text-align: center; height: 5px;">
                                                                        Rule Syntax
                                                                    </th>
                                                                    <th class="column5HeadChild"
                                                                        style="background: #36304a;text-align: center; height: 5px;">
                                                                        Edit Rule
                                                                    </th>
                                                                    <th class="column6HeadChild"
                                                                        style="background: #36304a;text-align: center; height: 5px;">
                                                                        Delete Rule
                                                                    </th>
                                                                </tr>
                                                                </thead>
                                                                <tbody th:each="rule,iterationStatusChild : ${ruleGroup.ruleList}">
                                                                <tr>
                                                                    <td class="column1Child" style="text-align: center"
                                                                        th:text="${iterationStatusChild.count}"></td>
                                                                    <td class="column2Child" style="text-align: left"
                                                                        th:inline="text">[[${rule.ruleName}]]
                                                                    </td>
                                                                    <td class="column3Child" style="text-align: left"
                                                                        th:inline="text">[[${rule.ruleDescription}]]
                                                                    </td>
                                                                    <td class="column4Child" style="text-align: left"
                                                                        th:inline="text">[[${rule.ruleSyntax}]]
                                                                    </td>
                                                                    <td class="column5Child" style="text-align: center">
                                                                        <a
                                                                                th:href="${'/edit-rule?idRuleGroup='+ruleGroup.idRuleGroup+'&idRule='+rule.idRule}">
                                                                            <button class="buttonChild">Edit</button>
                                                                        </a></td>
                                                                    <td class="column6Child" style="text-align: center">
                                                                        <a th:href="${'/delete-rule?id='+rule.idRule}">
                                                                            <button class="buttonChild">Delete</button>
                                                                        </a></td>
                                                                </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </td>
                                                </tr>

                                            </div>


                                        </table>
                                    </div>

                                    <!--</table>-->
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>

            </div>
        </div>

    </section>
</div>
<!--================ Banner Section end =================-->


<script th:src="@{vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{vendor/owl-carousel/owl.carousel.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{js/jquery.ajaxchimp.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{js/mail-script.js}"></script>
<!--===============================================================================================-->
<script th:src="@{js/main.js}"></script>
<!--===============================================================================================-->

</body>
</html>
