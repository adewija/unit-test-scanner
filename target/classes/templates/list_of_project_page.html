                <div class="card text-center card-pricing">
                    <div class="card-pricing__header">
                        <h4 th:text="${project.artifactId}"></h4>
                    </div>
                    <ul class="card-pricing__list"
                        style="text-align: left;list-style-type: square;padding-left: 30px;padding-right: 30px; padding-top: 20px">
                        <li th:inline="text"
                            style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 270px;">Group
                            ID : [[${project.groupId}]]
                        </li>
                        <li th:inline="text"
                            style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 270px;">
                            Artifact ID : [[${project.artifactId}]]
                        </li>
                        <li th:inline="text"
                            style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 270px;">
                            Version : [[${project.version}]]
                        </li>
                        <li th:inline="text"
                            style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 270px;">
                            Number Of Unit Test : [[${project.numberUTClass}]] class
                        </li>
                        <li th:inline="text"
                            style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 270px;">
                            Scanned with : [[${project.ruleGroup.ruleGroupName}]]
                        </li>
                        <li th:inline="text" style="white-space: nowrap;overflow: hidden;max-width: 198px;">Last Scan :
                            [[${project.scanTime}]]
                        </li>
                    </ul>
                    <div class="card-pricing__footer">
                        <a th:href="${'class-list?id='+project.idProject}">
                            <button class="button">See Result</button>
                        </a>
                    </div>
                </div>
            </div>

<script>
    var input = document.getElementById("searchInput");
    input.addEventListener("input", searchProject);

    function searchProject(input) {
        var filter = input.target.value.toUpperCase();

        var list = document.getElementById("projects");
        var divs = list.getElementsByTagName("div");
        for (var i = 0; i < divs.length; i++) {
            var div = divs[i].getElementsByTagName("div")[0];

            if (div) {
                if (div.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    divs[i].style.display = "";
                } else {
                    divs[i].style.display = "none";
                }
            }
        }
    }
</script>
